---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-1"></div>
		<div class="col-10">
            <br>
            <img src="{{ page.image }}" width="150" align="right" />
            <h2>{{ page.title }}</h2>
            {{ page.description }}
            <br><br>
			{% assign sessions = site.sessions %}
			<table width="100%">
			{% for session in sessions %} 
                {% if session.guestIndustry == page.title %}           
				<tr>
					<td align="center">
						<a href="{{ session.url }}"><img src="https://i.ytimg.com/vi/{{ session.youtubeId }}/hqdefault.jpg" width="100" style="margin: 15px;" /></a>
					</td>
					<td valign="top" style="padding: 30px">
						<strong>{{ session.title }}</strong> - {{ session.description }}
					</td>
					<td width="10%" align="center"><br>
						<a href="{{ session.url }}">
							<button type="button" class="btn btn-dark">More Info</button>
						</a>
					</td>
				</tr>
			    {% endif %}
            {% endfor %}
			</table>            
            <p align="center"><a href="/industries/"><strong>All Industries</strong></a></p>

        </div>
        <div class="col-1"></div>
    </div>
</div>
